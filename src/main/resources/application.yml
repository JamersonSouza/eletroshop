spring:
  datasource:
    url: jdbc:mysql://localhost:3306/eletroshop
    username: ${USERNAME_BD}
    password: ${PASSWORD_BD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
